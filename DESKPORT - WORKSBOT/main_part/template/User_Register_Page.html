{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskport</title>

    <link rel="stylesheet" href="{% static 'Style/all.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{% static 'Style/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'Style/vendor.bundle.addons.css' %}">
    <link rel="stylesheet" href="{% static 'Style/style.css' %}">
    


</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
              <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">
                  <div class="brand-logo">
                    <img src="../../images/logo.svg" alt="DESKPORT">
                  </div>
                  <h4>New here?</h4>
                  <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
                  <form class="pt-3" action="User_Register_Page" method="POST">{% csrf_token %}
                    <div class="form-group">
                      <label>Username</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-user text-primary"></i>
                          </span>
                        </div>
                        <input type="text" id="username" class="form-control form-control-lg border-left-0" placeholder="Username" name="username">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="far fa-envelope-open text-primary"></i>
                          </span>
                        </div>
                        <input type="email" id="email" class="form-control form-control-lg border-left-0" placeholder="Email" name="useremail">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label>Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-lock text-primary"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password" name="userpassword">                        
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" id="termschecker" class="form-check-input">
                          I agree to all Terms & Conditions
                        </label>
                        <div class="error_msg" id="incompletechecker" style="display: none; margin-top: 15px;">Please check this box</div>
                      </div>
                    </div>
                    <div class="error_msg" id="incompleteform" style="display: none;">Please fill up all the fields</div>
                    <div class="mt-3">
                      <button type="submit" onclick="return validate()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" style="padding-top: 10px;" >SIGN UP</button>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Already have an account? <a href="User_Login_Page" class="text-primary">Login</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 register-half-bg d-flex flex-row">
                <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div id="successpopup">
        <img src="{% static 'Resource/sucessgif.gif' %}" alt="Sucess">
        <div>
          <h3>The Registration is successful</h3>
          <p>Welcome to Deskport!</p>
        </div>
      </div>
      <script>
        var pop=document.getElementById("successpopup");
      var form=document.querySelector(".pt-3");
      var errormsg=document.getElementById("incompleteform");
      var checkererror=document.getElementById("incompletechecker");
      function validate(){
        
        errormsg.style.display="none";
        checkererror.style.display="none";
          var username=document.getElementById("username").value;
          var email=document.getElementById("email").value;
          var password=document.getElementById("exampleInputPassword").value;
          var checkbox=document.getElementById("termschecker");
          //console.log(username);
          if(checkbox.checked){
            if(username=="" || email=="" || password==""){
              errormsg.style.display="block";
            }
            else{
              pop.style.display="block";
              window.setTimeout(()=>{
                form.submit();
              },2000)
            }
          }
          else{
            if(username=="" || email=="" || password==""){
              errormsg.style.display="block";
            }
            checkererror.style.display="block";
          }
          return false;
      }
      </script>

      <script src="{% static 'Script/vendor.bundle.base.js' %}"></script>
      <script src="{% static 'Script/vendor.bundle.addons.js' %}"></script>
      <script src="{% static 'Script/off-canvas.js' %}"></script>
      <script src="{% static 'Script/hoverable-collapse.js' %}"></script>
      <script src="{% static 'Script/misc.js' %}"></script>
      <script src="{% static 'Script/settings.js' %}"></script>
      <script src="{% static 'Script/todolist.js' %}"></script>
    
    
</body>
</html>
