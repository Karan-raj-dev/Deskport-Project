{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskport</title>

    <link rel="stylesheet" href="{% static 'Style/all.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{% static 'Style/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'Style/vendor.bundle.addons.css' %}">
    <link rel="stylesheet" href="{% static 'Style/style.css' %}">



</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
              <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">
                  <div class="brand-logo">
                    <img src="../../images/logo.svg" alt="DESKPORT">
                  </div>
                  <h4>Forgot Password?</h4>
                  <h6 class="font-weight-light">No problem, we are happy to help you!</h6>
                  <form class="pt-3" action="Forgot_Password_Page2" method="POST">{% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputPassword">Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-lock text-primary"></i>
                          </span>
                        </div>
                        <input type="email" class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Enter your email" name="email">                        
                      </div>
                    </div>
                    <div class="error_msg">{{message.error}}</div>
                    <div class="error_msg" id="incompleteform" style="display: none;">Please enter your known credentials</div>
                    
                    <div class="my-3">
                      <button type="submit" onclick="return validate()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"><span style="margin: auto; position: relative; top: -4px;">Submit</span></button>
                    </div>
                    
                    <div class="text-center mt-4 font-weight-light">
                      Remember the password <a href="Login_Page" class="text-primary">Login</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 login-half-bg d-flex flex-row">
                <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
              </div>
            </div>
          </div>
        </div>        
    </div>

    <script>
        
      var form=document.querySelector(".pt-3");
      var errormsg=document.getElementById("incompleteform");
      function validate(){
        
        errormsg.style.display="none";
          var email=document.getElementById("exampleInputEmail").value;
          //console.log(username);
          //console.log(email);

          
            if(email=="" ){
              errormsg.style.display="block";
            }
            else{
              window.setTimeout(()=>{
                form.submit();
              },0)
            }
          
          return false;
      }
      </script>

    <script src="{% static 'Script/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'Script/vendor.bundle.addons.js' %}"></script>
    <script src="{% static 'Script/off-canvas.js' %}"></script>
    <script src="{% static 'Script/hoverable-collapse.js' %}"></script>
    <script src="{% static 'Script/misc.js' %}"></script>
    <script src="{% static 'Script/settings.js' %}"></script>
    <script src="{% static 'Script/todolist.js' %}"></script>    
    
</body>
</html>
