{% extends 'base.html' %}
{% load static %}


        {% block content %}

          <div class="main-panel" style="float: left;">
            <div class="content-wrapper">
              <div class="page-header">
                <h3 class="page-title">
                  Add New Departments
                </h3>
                <!--Form to add new department-->
                <div style="float: right;">
                    <a href="Departments"><button type="button" class="btn btn-primary btn-sm"  style="font-size: 15px;">Back</button></a>
                </div>                   
              </div>              
              <div class="card">
                <div class="card-body">
                    <form id="departmentform" action="D_add" method="POST">{% csrf_token %}
                        <label>Title</label>
                        <input type="text" id="department-title" class="form-control" placeholder="Enter department title" name="departmenttitle">                          
                        <label>Description</label>
                        <textarea id="department-description" class="form-control" rows="5" placeholder="Please fill out this field" name="departmentdescription"></textarea>
                        <hr>
                        <div class="error_msg" id="incompleteform" style="display: none;">Please fill up all the fields</div>
                        <input type="submit" class="btn" value="Save" onclick="return validate()" style="width: 100%; padding: 7px; background-color: #392C70; border: none; color: white;">
                        <!--color have to change-->
                    </form>
                </div>
            </div>                
            </div>
            <footer class="footer">
              <div class="d-sm-flex justify-content-center justify-content-sm-between">
                <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2020 Deskport. All rights reserved.</span>
                <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="far fa-heart text-danger"></i></span>
              </div>
            </footer>
          </div>
          <div id="successpopup">
            <img src="{% static 'Resource/sucessgif.gif' %}" alt="Sucess">
            <div>
              <h3>The Department is successfully registered</h3>
              <p>Your department can be used now!</p>
            </div>
          </div>
          <script>
            var pop=document.getElementById("successpopup");
          var form=document.getElementById("departmentform");
          var errormsg=document.getElementById("incompleteform");
          function validate(){
            
            errormsg.style.display="none";
              var departmenttitle=document.getElementById("department-title").value;
              var departmentdescription=document.getElementById("department-description").value;
              if(departmenttitle=="" || departmentdescription==""){
                errormsg.style.display="block";
              }
              else{
                pop.style.display="block";
                window.setTimeout(()=>{
                  form.submit();
                },2000)
              }
              return false;
          }
          </script>

        
          {% endblock %}
